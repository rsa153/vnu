<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
        <div class="container">
                <div class="header jumbotron">
                    <h1>Welcome To VNU Cupcakes</h1>
                </div>
                
        <form>
            <div class="row">
        <div class="form-group col-md-6">
            <label for ="OrderID"><strong>Order ID: </strong></label>
            <input type="number" class="form-control" id="orderID">
        </div>
        <div class="form-group col-md-6">
                <label for ="CustomerID"><strong>Customer ID: </strong></label>
                <input type="number" class="form-control col-xs-2" id="customerID">
            </div>
        </div>
        <div class="form-group">
              <label for = "cupcakeType"><strong>Cupcake Type:</strong> </label>
                <select name ="cupcakeType" id="cupcakeType">
                    <option value="oreo">Oreo Cupcake</option>
                    <option value="redVelvet">Red Velvet</option>
                    <option value="dblChocolate">Double Chocolate</option>
                    <option value="funfetti">Funfetti</option>
                    <option value="smores">S'mores</option>
                    <option value="vanilla">Vanilla</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="cApple">Caramel Apple</option>
                 </select>                 
        </div>
                <div class="form-group">    
                        <label for="quantity"><strong>Quantity Needed:</strong></label>
                        
                        <select name="quantity" id="quantity">
                                <option value="12">1 dozen</option> 
                                <option value="12">1 dozen</option>
                                <option value="24">2 dozen</option>
                                <option value="36">3 dozen</option>
                                <option value="48">4 dozen</option>
                              </select>
                        <small id="largeOrd" class="form-text text-muted">For orders larger than 4 dozen, please call our catering help line at (888) CUP-CAKE </small>
                      </div>"
                      <div class="form-group">
                          <label for ="instructions" class="form-control" id="instructions"> Special instructions? </label>
                          <textarea name="instructions" cols="40" rows="5"></textarea>
                      </div>
                      <div class="row">
        
                      <div class="form-group col-md-6">
                            <label for="pickupDate">When would you like to pick up your order? </label>
                            <input type="date" class="form-control" id="date" >
                            <small id="largeOrd" class="form-text text-muted">Please allow at least 2 business days from order date. </small>
                          </div>
                      <!-- This fieSld will be a calualtion (quantity * price) -->


                <div class="form-group col-md-6">
                  <label for="totalprice">Total Price: </label>
                  <input type="number" class="form-control" id="total">
                  
                </div>
            <!-- </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
</body>

<footer>

</footer>
</div>
</html>
