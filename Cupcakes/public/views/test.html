<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Auntie Cupcakes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="../styles/home.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- <script src="../js/homeIndex.js"></script>
  <script src="../js/customers.js"></script> -->
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="column">
        <form class="cmxform" id="form-sign-up" method="get" action="">
          <fieldset>
            <p>
              <label for="fname"></label>
              <input id="fname" name="fname" minlength="2" type="text" placeholder="First Name" required>
            </p>
            <p>
              <label for="lname"></label>
              <input id="lname" name="lname" minlength="2" type="text" placeholder="Last Name" required>
            </p>
            <p>
              <label for="email"></label>
              <input id="email-sign-up" type="email" name="email" placeholder="Email" required>
            </p>
            <p>
              <label for="password"></label>
              <input id="password-sign-up" type="password" name="password" placeholder="Password" required>
            </p>
            <p>
              <label for="password"></label>
              <input id="confirm-sign-up" type="password" name="confirm" placeholder="Re-Enter Password" required>
            </p>
            <p>
              <div class="password-error"></div>
              <input class="submit-sign-up" type="submit" value="Sign me up and Sign me in!">
            </p>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>

</html>

<script type="text/javascript">
  $(document).ready(function () {
      $(".submit-sign-up").on("click", function () {
        var password = $("#password-sign-up").val();
        var confirm = $("#confirm-sign-up").val();
        if (password !== confirm) {
          $(".password-error").html("Passwords do not match.");
          return false;
        }
        var firstName = $("#fname").val().trim();
        var lastName = $("#lname").val().trim();
        var email = $("#email-sign-up").val().trim();

        var newCustomer = {
          firstName: firstName,
          lastName: lastName,
          email: email,
          password: password,
          confirm: confirm
        };
        console.log(newCustomer);

        $.post("/api/customers", newCustomer);
      });
    });
</script>
